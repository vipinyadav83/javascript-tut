<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom learning</title>
</head>
<body style="background-color: rgb(54, 52, 52); color:red">
    <ul class="language">
        <li style="color: aliceblue;">Javascript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addLang('Java');
    //for replace
    const second = document.querySelector('li:nth-child(2)')
    const  newli = document.createElement('li')
    newli.textContent = "C Language"
    second.replaceWith(newli)
    const first = document.querySelector("li:first-child")
    first.outerHTML = '<li>Python</li>'
//remove
    const first = document.querySelector("li:first-child")
    first.remove(); 
</script>
</html>
